parameters:
- name: cloud.kind
  value: aws
- name: cloud.region
  kind: user
  fromEnv: AWS_DEFAULT_REGION
- name: cloud.availabilityZones
  kind: user
  empty: allow
  fromEnv: EKS_ZONES
- name: cloud.sshKey
  kind: user
  fromEnv: KEYPAIR
- name: dns.domain
  kind: user
  fromEnv: DOMAIN_NAME
- name: terraform.bucket
  kind: user
  parameters:
  - name: name
    default: terraform.agilestacks.com
    fromEnv: STATE_BUCKET
  - name: region
    default: us-east-1
    fromEnv: STATE_REGION
